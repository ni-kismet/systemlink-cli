name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Build Homebrew tarball and formula
        run: poetry run python scripts/build_homebrew.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/slcli.tar.gz
            dist/homebrew-slcli.rb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew-tap:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: slcli
          homebrew-tap: ni-kismet/homebrew-ni
          download-url: https://github.com/ni-kismet/systemlink-cli/releases/download/${{ github.ref_name }}/slcli.tar.gz
          commit-message: |
            {{formulaName}} {{version}}

            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.SSH_KEY }}
