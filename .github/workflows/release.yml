name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: slcli-linux
          - os: macos-latest
            platform: macos
            artifact_name: slcli-macos
          - os: windows-latest
            platform: windows
            artifact_name: slcli-windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch the specific tag if triggered by workflow_dispatch
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      # macOS Code Signing Setup
      - name: Import macOS Code Signing Certificate
        if: matrix.platform == 'macos' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$MACOS_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Set keychain as default and allow codesign access
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Clean up certificate file
          rm -f $RUNNER_TEMP/certificate.p12

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Build PyInstaller binary
        env:
          # Set signing identity if certificate is available
          MACOS_SIGNING_IDENTITY: ${{ matrix.platform == 'macos' && secrets.MACOS_SIGNING_IDENTITY || '' }}
        run: poetry run build-pyinstaller

      # macOS Notarization (optional, for full Gatekeeper trust)
      - name: Notarize macOS binary
        if: matrix.platform == 'macos' && env.APPLE_ID != '' && env.MACOS_CERTIFICATE != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        run: |
          # Create a ZIP for notarization
          cd dist
          ditto -c -k --keepParent slcli slcli-notarize.zip

          # Submit for notarization
          xcrun notarytool submit slcli-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple slcli/slcli

          # Clean up
          rm -f slcli-notarize.zip

      # Cleanup macOS keychain
      - name: Cleanup macOS Keychain
        if: matrix.platform == 'macos' && always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      - name: Create platform-specific tarball (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd dist
          tar -czf slcli-linux.tar.gz slcli/

      - name: Create platform-specific tarball (macOS)
        if: matrix.platform == 'macos'
        run: |
          cd dist
          tar -czf slcli-macos.tar.gz slcli/

      - name: Create Windows ZIP for Scoop
        if: matrix.platform == 'windows'
        run: |
          cd dist
          Compress-Archive -Path slcli -DestinationPath slcli.zip

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name == 'slcli-windows' && 'slcli.zip' || format('{0}.tar.gz', matrix.artifact_name) }}

  homebrew-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: slcli-linux
          path: dist/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: slcli-macos
          path: dist/

      - name: Build Homebrew formula
        run: poetry run python scripts/build_homebrew.py

      - name: Upload Homebrew artifacts
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-artifacts
          path: |
            dist/homebrew-slcli.rb

  scoop-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: slcli-windows
          path: dist/

      - name: Build Scoop manifest
        run: poetry run python scripts/build_scoop.py

      - name: Upload Scoop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scoop-artifacts
          path: |
            dist/scoop-slcli.json

  release:
    needs: [build, homebrew-build, scoop-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            homebrew-artifacts/homebrew-slcli.rb
            scoop-artifacts/scoop-slcli.json
            slcli-linux/slcli-linux.tar.gz
            slcli-macos/slcli-macos.tar.gz
            slcli-windows/slcli.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew-tap:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ni-kismet/homebrew-ni
          token: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
          path: homebrew-ni

      - name: Download Homebrew formula
        uses: actions/download-artifact@v4
        with:
          name: homebrew-artifacts
          path: formula/

      - name: Update formula in tap
        run: |
          cp formula/homebrew-slcli.rb homebrew-ni/Formula/slcli.rb
          cd homebrew-ni
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/slcli.rb
          git commit -m "slcli ${{ github.ref_name }}: update to latest release with multi-platform support"
          git push

  update-scoop-bucket:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout scoop bucket
        uses: actions/checkout@v4
        with:
          repository: ni-kismet/scoop-ni
          token: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
          path: scoop-ni

      - name: Download Scoop manifest
        uses: actions/download-artifact@v4
        with:
          name: scoop-artifacts
          path: manifest/

      - name: Update manifest in bucket
        run: |
          cp manifest/scoop-slcli.json scoop-ni/bucket/slcli.json
          cd scoop-ni
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/slcli.json
          git commit -m "slcli ${{ github.ref_name }}: update to latest release"
          git push
